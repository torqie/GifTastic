<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Guess Game</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Oswald:200,300,400,500,600,700|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

<header>
  <div class="container text-center mt-5">
    <img src="assets/images/GifTastic.png" alt="GifTastic Logo" class="logo">
  </div>
</header>

  <div class="container">
    <div class="row mt-4">
      <div class="col-12">
          <div class="input-group">
            <input type="text" id="newTopic" name="newTopic" class="form-control" placeholder="Add a new topic...">

            <div class="input-group-append">
              <button type="button" class="btn btn-dark" id="newTopicSubmit">Add New Topic</button>
            </div>
          </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-12">
        <!-- List of Buttons -->
        <div id="button-list"></div>
      </div>
    </div>
    <hr />
    <div class="row">
      <!-- Place to display the images -->
      <div id="images" class="col-12">
        <div class="row text-center"></div>
      </div>
    </div>
  </div>

  <!-- Jquery -->
  <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- Main App JS -->
  <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
